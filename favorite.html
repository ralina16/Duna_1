    <a href="#" class="btn-to-top"><img src="assets/image/header/vector.svg" alt=""></a>

    <div class="header-block container">

                        <div class="catalog-text">

                            <div class="catalog-curcle"></div>
                            <div class="star">
                                <img src="assets/image/catalog/star.svg" alt="">
